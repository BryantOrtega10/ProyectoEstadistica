<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Proyecto Estadistica</title>
</head>
<body>
    <div class="GameTable">
        <div class="tittleContainer">
            <h1 class="BlackJackTittle">BLACK JACK</h1>
        </div>
        <div class="CrupierContainer">
            <div class="ResetDeckContainer">
                <button type="button" class="btn btn-outline-warning" id="ResetDeckButton" onclick="resetDeck()">Reiniciar Mazo</button>
            </div>
            <div class="CrupierCardsContainer">
                <div class="CardContainer" data-bs-toggle="modal" data-bs-target="#CardSelection" data-bs-whatever="Cupier">
                    <img class="img-fluid" src="imgs/Volteada.png" alt="Carta sin seleccionar" id="CrupierCard-1">
                </div>
                <div class="CardAddContainer" onclick="addCrupierCard()">
                    <i class="bi bi-plus-lg"></i>
                </div>
            </div>
            <div class="ResetHandContainer">
                <button type="button" class="btn btn-outline-warning" id="ResetHandButton" onclick="resetHand()">Reinciar Mano</button>
            </div>
        </div>
        <div class="PlayerContainer">
            <div class="StrategyContainer">
                <div class="tittleContainer">
                    <h1 class="StrategyTittle">Mejor Estrategia</h1>
                </div>
                <h1 id="StrategyInfo">N/A</h1>
            </div>
            <div class="PlayerCardsContainer">
                <div class="CardContainer" data-bs-toggle="modal" data-bs-target="#CardSelection" data-bs-whatever="Jugador">
                    <img class="img-fluid" src="imgs/Volteada.png" alt="Carta sin seleccionar" id="PlayerCard-1">
                </div>
                <div class="CardAddContainer" onclick="addPlayerCard()">
                    <i class="bi bi-plus-lg"></i>
                </div>
            </div>
            <div class="TableStateContainer">
                <div class="tittleContainer">
                    <h1 class="TableStateTittle">Estado de la Mesa</h1>
                </div>
                <h1 id="TableStateInfo">0</h1>
            </div>
        </div>
        <div class="modal fade" id="CardSelection" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content bg-success">
                    <div class="modal-header bg-success">
                        <h5 class="modal-title ">Seleccion de Carta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-success" style="--bs-bg-opacity: .5;">
                        <input type="text" id="playerType" hidden>
                        <div class="CardsContainer">
                            <div class="container overflow-hidden">
                                <div class="row row-cols-13 gy-2" id="cardsGroup">         
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
